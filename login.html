{% extends "base.html" %}
{% block title %}Login - Voting System{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
