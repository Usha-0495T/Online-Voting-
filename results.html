{% extends "base.html" %}
{% block title %}Results - Voting System{% endblock %}
{% block content %}
<h2>Current Voting Results</h2>
<table border="1" cellpadding="10">
    <tr><th>Candidate</th><th>Votes</th></tr>
    {% for candidate, count in results.items() %}
    <tr>
        <td>{{ candidate }}</td>
        <td>{{ count }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
